<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Game Organizer</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<a href="/add-game" class="add-button">Add a New Game</a>
	<div>
		<div th:each="game : ${games}" th:id="${game.id}">
			<span th:text="${game.title}"></span>
		</div>
	</div>
</body>

</html>
