<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<name>Add/Update Platform</name>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>

	<h1 th:if="${platform.id == null}">Add New Platform</h1>
	<h1 th:if="${platform.id != null}">Update Platform</h1>

	<form th:action="@{/platforms/save}" th:object="${platform}" method="post">
		<input type="hidden" th:field="*{id}" />
		<!-- Hidden field to carry shelfId -->
		<input type="hidden" th:name="shelfId" th:value="${platform.shelf.id}" />
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" th:field="*{name}" maxlength="100" required />
		</div>
		<center>
			<button type="submit" class="nav-button">Submit</button>
			<a th:if="${platform.shelf != null and platform.shelf.id != null}"
				th:href="@{/shelves/view/{id}(id=${platform.shelf.id})}" class="back-button">Cancel</a>
		</center>
	</form>

</body>

</html>
