<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Game Review Hub</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div id="container">
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/catalog}">Catalog</a></li>
            <li><a th:href="@{/register}">Register</a></li>
            <li><a th:href="@{/review}">Add Reviews</a></li>
            <li><a th:href="@{/contact}" class="active">Contact Us</a></li>
        </ul>
    </nav>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section class="form">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Game Review Hub. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
