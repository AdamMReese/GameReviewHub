<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Platform Organizer</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<a href="/add-platform" class="add-button">Add a New Platform</a>
	<div>
		<div th:each="platform : ${platforms}" th:id="${platform.id}">
			<span th:text="${platform.title}"></span>
		</div>
	</div>
</body>

</html>
