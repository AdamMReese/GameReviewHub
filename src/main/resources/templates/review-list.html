<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Review Organizer</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<a href="/add-review" class="add-button">Add a New Review</a>
	<div>
		<div th:each="review : ${reviews}" th:id="${review.id}">
			<span th:text="${review.title}"></span>
		</div>
	</div>
</body>

</html>
