<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Game Details</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<div class="game-cover">
		<h1 th:text="${game.title}"></h1>
		<p><strong>Genre:</strong> <span th:text="${game.genre}"></span></p>
		<p><strong>Platform:</strong> <span th:text="${game.platform}"></span></p>
	</div>

	<div class="game-summary">
		<center>
			<h2>Summary</h2>
		</center>
		<p th:text="${game.summary}">No summary available</p>
	</div>

	<div class="navigation-buttons">
		<a th:href="@{/games/edit/{id}(id=${game.id})}" class="edit-button">Edit</a>
		<a th:href="@{/games/delete/{id}(id=${game.id})}" class="delete-button">Delete</a>
		<!-- Display Return to Shelf button only if the game is associated with a shelf -->
		<a th:if="${game.shelf != null and game.shelf.id != null}" th:href="@{/shelves/view/{id}(id=${game.shelf.id})}"
			class="back-button">Return to Shelf</a>
	</div>

</body>

</html>
